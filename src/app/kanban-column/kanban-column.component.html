<div class="kanban-column">
    @if(column) {
        <h3>{{column.title}}</h3>
        @for (card of column.cards; track card.id) {
            <app-kanban-card [card]="card" />
        }
        <app-kanban-placeholder title="Add card" (click)="handleAddCard()" />
    } @else {
        <h3></h3>
        <app-kanban-placeholder title="Add column" (click)="handleAddColumn()" />
    }
</div>
