<main class="main">
    <p-toolbar>
        <ng-template #start>
            <div class="flex items-center gap-2">
                <p-button label="Add Column" text plain/>
            </div>
        </ng-template>
    </p-toolbar>

    <div class="kanban-board">
        @for (column of columns; track column.id) {
            <app-kanban-column [column]="column" (cardAdded)="handleAddCard(column)" />
        }
        <app-kanban-placeholder (click)="handleAddColumn()" title="Add column" />
    </div>

</main>

<router-outlet/>
