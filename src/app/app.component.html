<style>
</style>

<main class="main">
    <p-toolbar>
        <ng-template #start>
            <div class="flex items-center gap-2">
                <p-button label="Add Column" text plain/>
            </div>
        </ng-template>
    </p-toolbar>
    <div class="kanban-board" cdkDropListGroup>
        @for (column of columns; track column.id) {
            <app-kanban-column cdkDropList [cdkDropListData]="column" (cdkDropListDropped)="drop($event)" [column]="column" (cardAdded)="handleAddCard(column)" />
        }
        <app-kanban-column (columnAdded)="handleAddColumn()" />
    </div>

</main>

<router-outlet/>
